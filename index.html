<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haichao Li Photogrpahy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <script>window.scrollTo(0, 0);</script>
    <section class="navBar">
        <nav>
            <a href="gallery.html" class="nav-left">Gallery</a>
            <a href="index.html" class="nav-center"><h3>Haichao Li Photography</h3></a>
            <a href="projects.html" class="nav-right">Projects</a>
        </nav>
    </section>
    <div id="blurry-screen">
        <div id = 'frame'>
            <p id="colorChangingText"><span class="welcome-line1">Welcome,</span><br><span class="welcome-line2">this is my photo collection</span></p>
            <p> 2018-2023 </p>
        </div>
    </div>
    <div id="second-blurry-screen">
        <p> ...Selected Works By Year... </p>
    </div>
    <div id="empty-screen"></div>
    <section class="photograph-section">
        <div class="photo-container">
            <img id="photo" src="images/2022/bicycle.jpg" alt="Photograph">
        </div>
        <div class="controls">
            <button onclick="prevPhoto()">&#9664;</button>
            <button onclick='toggleAutoPlay()' id = 'stopButton'>autoplay-ON</button>
            <button onclick="nextPhoto()">&#9654;</button>
        </div>
        <hr>
        <p>Click on the arrows to navigate through the photographs</p>
    </section>
    <section class='selected-work'>
        <div onclick="goto2023()" class='selected-work-box'>
                <div class = 'selected-work-container right'>
                    <div><img src="images/2023/spray.jpg" alt="Photograph"></div>
                    <div><img src="images/2023/wave.jpg" alt="Photograph"></div>
                    <div><img src="images/2023/mountain.jpg" alt="Photograph"></div>
                    <div><img src="images/2023/curve.jpg" alt="Photograph"></div>
                </div>
                <div class = 'selected-work-title'>
                    <h2>2023</h2>
                    <p>Selected Works</p>
                </div>
            </div>
        <div onclick="goto2022()" class='selected-work-box'>
                <div class = 'selected-work-title'>
                    <h2>2022</h2>
                    <p>Selected Works</p>
                </div>
                <div class = 'selected-work-container left'>
                    <div><img src="images/2022/elevator.jpg" alt="Photograph"></div>
                    <div><img src="images/2022/bicycle.jpg" alt="Photograph"></div>
                    <div><img src="images/2022/water.jpg" alt="Photograph"></div>
                    <div><img src="images/2022/snow.jpg" alt="Photograph"></div>
                </div>
            </div>
        <div onclick="goto2021()" class='selected-work-box'>
                <div class= 'selected-work-container right'>
                    <div><img src="images/2020-21/Yosemite,%20California%202.jpg" alt="Photograph"></div>
                    <div><img src="images/2020-21/Santa%20Monica%20Beach,%20California%205.jpg" alt="Photograph"></div>
                    <div><img src="images/2020-21/Santa%20Monica%20Beach,%20California%202.jpg" alt="Photograph"></div>
                    <div><img src="images/2020-21/Angel%20Island.jpg" alt="Photograph"></div>
                </div>
                <div  class = 'selected-work-title'>
                    <h2>2020-2021</h2>
                    <p>Selected Works</p>
                </div>
            </div>
        <div onclick="goto2019()" class='selected-work-box'>
                <div class = 'selected-work-title'>
                    <h2>2018-2019</h2>
                    <p>Selected Works</p>
                </div>
                <div class = 'selected-work-container left'>
                    <div><img src="images/2018-19/garage.jpg" alt="Photograph"></div>
                    <div><img src="images/2018-19/garbage.jpg" alt="Photograph"></div>
                    <div><img src="images/2018-19/skyline.jpg" alt="Photograph"></div>
                    <div><img src="images/2018-19/park.jpg" alt="Photograph"></div>
                </div>
            </div>
    </section>
    <div class="underneath-div">
        <img id = 'photo2' src="images/2022/bicycle.jpg" alt="Photograph">
    </div>
    <script src = "index.js"></script>
</body>
</html>
